
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Netflix 추천 콘텐츠</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    header { background: #e50914; padding: 20px; text-align: center; font-size: 2rem; font-weight: bold; }
    .section { margin-top: 30px; }
    .card { background: #141414; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .card h2 { color: #e50914; margin-bottom: 10px; }
    .poster { width: 100%; max-width: 300px; border-radius: 8px; display: block; margin-bottom: 10px; }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <header>🔥 넷플릭스 추천 콘텐츠 🔥</header>

  <section class="section">
    <div class="card">
      <h2>🎥 더 나이트 에이전트 시즌 2</h2>
      <img class="poster" src="agent2.jpg" alt="The Night Agent Season 2 포스터">
      <p>첩보와 정치 스릴러가 결합된 액션 시리즈의 최신 시즌! 피터 서덜랜드의 새로운 임무가 시작됩니다.</p>
    </div>

    <div class="card">
      <h2>🎥 Palm Springs (타임 루프 로맨틱 코미디)</h2>
      <img class="poster" src="palmsprings.jpg" alt="Palm Springs 포스터">
      <p>결혼식에서 타임 루프에 빠진 남녀의 유쾌하고 감각적인 로맨틱 코미디!</p>
    </div>
  </section>
</body>
</html>
